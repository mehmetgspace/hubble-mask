<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hubble-mask</title>
  <link rel="stylesheet" href="css/hubble-mask.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- United States -->
  <div class="hubble-mask-group">
    <label for="phone1" class="hubble-mask-group__label">United States</label>

    <input
      type="text"
      id="phone1"
      data-hubble-mask="+1xxxxxxxxxx"
      class="hubble-mask-input"
    />

    <ul class="hubble-mask-line-container"></ul>
  </div>

  <!-- Germany -->
  <div class="hubble-mask-group">
    <label for="phone2" class="hubble-mask-group__label">Germany</label>

    <input
      type="text"
      id="phone2"
      data-hubble-mask="+49xxxxxxxxxxx"
      class="hubble-mask-input"
    />

    <ul class="hubble-mask-line-container"></ul>
  </div>

  <!-- Turkey -->
  <div class="hubble-mask-group">
    <label for="phone3" class="hubble-mask-group__label">Turkey</label>
    <input
      type="text"
      id="phone3"
      data-hubble-mask="+90xxxxxxxxxx"
      class="hubble-mask-input"
    />

    <ul class="hubble-mask-line-container"></ul>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="js/controllers/hubble-mask.js"></script>
</body>
</html>
